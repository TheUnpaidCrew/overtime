<template name="App_home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div>
          {{> loginButtons}}
          <div class="mpadding">
            {{> clock}}
          </div>
        </div>
      </div>
      <div class="col-md-6" align="center">
        <h2 align="center"> Powerups </h2>
        {{> powerup}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" align="center">
        {{> userdisplay}}
        <audio controls autoplay loop>
          <source src="music/overtime.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>
</template>
